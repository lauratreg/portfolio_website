---
layout: default
title: Blog
---
Blog
<div class="grid col-3">

  {% for post in site.posts limit:3 %}
<div class="col-3 feedpost">
    <img src="{{post.image_path}}" />
  <h1>{{post.title}}</h1>

  <p>{{post.date | date_to_string }} | By {{post.author}}</p>

  <p>{{post.excerpt | truncate:100 }}  </p>

  <a class="button-inverted" href="{{post.url}}"> read more</a>
</div>
  {% endfor %}
</div>
